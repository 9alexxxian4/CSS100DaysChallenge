<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="./profile_img_ai.jpeg" width="70" height="70"
                        alt="Alexxxian">
                </div>
                <div class="name">Alexxxian</div>
                <div class="job">FE Dev</div>
                <div class="actions">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>
            <div class="stats">
                <div class="box">
                    <span class="value">523</span>
                    <span class="parameter">Posts</span>
                </div>
                <div class="box">
                    <span class="value">1387</span>
                    <span class="parameter">Likes</span>
                </div>
                <div class="box">
                    <span class="value">146</span>
                    <span class="parameter">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
